<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sela’s Creations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sela’s Creations – Screenwriter & Programmer in Australia.">
  <style>
    :root {
      --bg: #090812;
      --fg: #edebfa;
      --accent: #c13eff;   /* brand violet-magenta */
      --accent2: #58fff6;  /* cyan for tagline */
      --accent3: #d6b676;  /* gold for location */
      --muted: #a39cb6;    /* cool lavender grey */
      --font: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #17132a, var(--bg));
      color: var(--fg);
      font-family: var(--font);
    }

    main {
      text-align: center;
      padding: 2.5rem 2rem;
      border-radius: 18px;
      border: 2px solid rgba(193, 62, 255, 0.55);
      background: rgba(12, 10, 20, 0.9);
      backdrop-filter: blur(12px);
      max-width: 440px;
      width: 90%;
      margin: 0;
    }

    .logo {
      margin: 0 0 0.8rem;
      width: 100%;
    }

    .logo img {
      display: block;
      margin: 0 auto;
      /* scales from the center of the card */
      width: clamp(260px, 50%, 520px);
      height: auto;
    }

    .tagline {
      font-size: 0.95rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--accent2); /* cyan */
      margin-bottom: 0.8rem;
    }

    .location {
      font-size: 0.95rem;
      color: var(--accent3); /* gold */
      margin-bottom: 1.8rem;
    }

    footer {
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
<main>
  <div class="logo">
    <img src="assets/scbutterflyc13effff-10mm-angle-full-logo-2.svg"
         alt="Sela’s Creations logo"
         onerror="this.onerror=null;this.src='assets/scbutterflyc13effff-10mm-angle-full-logo-2.png';">
  </div>

  <div class="tagline">Screenwriter &nbsp; | &nbsp; Programmer</div>
  <div class="location">Australia</div>
  <footer>© 2025 Sela’s Creations. All rights reserved.</footer>
</main>
</body>
</html>
